
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Login</title>

    <!--[if lt IE 9]>
    <script src="../../assets/javascripts/lib/html5shiv.js" type="text/javascript"></script>
    <![endif]-->

    <script src="../../assets/javascripts/lib/modernizr.js" type="text/javascript"></script>

    <link href="../../assets/stylesheets/styles.css" rel="stylesheet" type="text/css" />

    <!--[if IE]>
      <link href="../../assets/stylesheets/ie.css" rel="stylesheet" type="text/css" />

  </head>

  <body class="no-js">

      <header class="header-full" data-component="Header">
	<a href="/" class="logo" data-component="Logo"><img alt="Logotipo Sincrolab" src="../../assets/images/sincrolab-dark.svg" /></a>

	<a href="#" class="button button-light" data-component="LinkButton"><span class="hide-on-mobile">No account yet?</span> Join Now</a>
</header>

<main class="main-content" data-component="Main">
  <div class="get-started">
    <div class="get-started-header centered" data-component="Heading">
      <h1 class="h-alpha heading">Welcome back!</h1>
    </div>
    <form class="sign-up" data-component="Form">

      <div class="slab-box sign-up-box">
        <div class="field" data-component="Field">
          <label>Email</label>
          <input type="text" name="" placeholder="What’s your email address?" />
        </div>
        <div class="field" data-component="Field">
          <label>Password <a href="#" class="info">Forgot?</a></label>
          <input type="text" name="" placeholder="What’s your password?" />
        </div>
        <div class="actions-form">
          <button type="submit" class="button" data-component="Button">Start using Sincrolab</button>
        </div>
      </div>

      <div class="sign-up-info checkbox" data-component="Checkbox">
        <input type="checkbox" name="example4" id="example4" />
        <label for="example4"> Keep me signed in</label>
      </div>

    </form>
  </div>
</main>



    <script src="../../assets/javascripts/lib/jquery-1.9.1.min.js" type="text/javascript"></script><script src="../../assets/javascripts/lib/nouislider.min.js" type="text/javascript"></script><script src="../../assets/javascripts/lib/jquery.fancybox.js" type="text/javascript"></script><script src="../../assets/javascripts/lib/chartist.min.js" type="text/javascript"></script><script src="../../assets/javascripts/all.fn.js" type="text/javascript"></script><script src="../../assets/javascripts/lib/picker.js" type="text/javascript"></script><script src="../../assets/javascripts/lib/picker.date.js" type="text/javascript"></script><script src="../../assets/javascripts/all.js" type="text/javascript"></script>



  </body>
</html>
